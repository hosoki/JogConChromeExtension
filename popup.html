<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>

<body>
    <h1>使い方</h1>
    <span>1. （拡張機能が有効になっていない場合は有効化して）動画サイトを開く</span><br>
    <span>2. キーボードから"Q"を入力すると左上にタイムコードが表示される</span><br>
    <span>3. その状態でマウスをドラッグすれば、Jog/Shuttle/Variableが動作する</span><br>
    <br>
    <table>
        <tr>
            <th>ドラッグ方向</th>
            <th>動作</th>
        </tr>
        <tr>
            <td>時計回り</td>
            <td>Jog(順方向コマ送り)</td>
        </tr>
        <tr>
            <td>反時計回り</td>
            <td>Jog(逆方向コマ送り)</td>
        </tr>
        <tr>
            <td>画面左半分で右方向</td>
            <td>Variable(順方向0~1倍速)</td>
        </tr>
        <tr>
            <td>画面右半分で右方向</td>
            <td>Variable(逆方向0~1倍速)</td>
        </tr>
        <tr>
            <td>画面右半分で左方向</td>
            <td>Shuttle(順方向1~8倍速)</td>
        </tr>
        <tr>
            <td>画面左半分で左方向</td>
            <td>Shuttle(逆方向1~8倍速)</td>
        </tr>
    </table>
</body>

</html>
